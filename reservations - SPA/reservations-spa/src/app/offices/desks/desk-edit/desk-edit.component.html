<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="deskForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Nazwa</label>
                        <input 
                        type="text"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="city">Ilość miejsc</label>
                        <input type="number"
                        formControlName="seats"
                        class="form-control">
                    </div>
                </div>
            </div>    
           

            <div class="row">
                <div class="col-md-6 mt-2">
                    <button [disabled]="!deskForm.valid" class="btn btn-secondary" type="submit">Zapisz</button>
                    <button class="btn btn-dark" style="display: inline-block; margin-left: 2px;" (click)="onCancel()" type="button">Anuluj</button>
                </div>  
            </div>

        </form>
    </div>
</div>
