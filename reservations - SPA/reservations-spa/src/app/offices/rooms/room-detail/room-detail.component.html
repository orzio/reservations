
<div class="col-md-7">
    <div class="row">
        <div class="col-xs-12">
       <h1>{{room.name}}</h1>
       <br>
       <h4>Wyposażenie:</h4>

       <div class="row">
            <div class="col-md-4">
                <div class="form-check">
                        <label for="street">TV</label>
                        <input type="checkbox"
                        class="form-control form-check-input"
                        disabled
                        [checked] ="room.hasTV">
                </div>
            </div>
            <div class="col-md-4">
            <div class="form-check">
                <label for="street">Tablica</label>
                <input type="checkbox"
                class="form-control form-check-input"
                disabled
                [checked] ="room.hasWhiteBoard"
                >
            </div>
            </div>
            <div class="col-md-4">   
            <div class="form-check">
                <label for="street">Rzutnik</label>
                <input type="checkbox"
                class="form-control form-check-input"
                [checked] ="room.hasProjector"
                disabled>
            </div>
        </div>
       <h4>Miejsca siedzące:</h4>
       <p>{{room.seats}}</p>
       <br>
       <h4>Dodatkowe Wyposażenie:</h4>
       <p>{{room.otherEquipment}}</p>
    </div>
</div>
</div>
<div class="row">
    <div class="col-xs-3">
        <button class="btn btn-dark" (click)="onDelete()" type="button">Usuń</button>
    </div>
</div>

</div> 
<div class="mt-5">
    <h4>Galeria:</h4>
</div>
