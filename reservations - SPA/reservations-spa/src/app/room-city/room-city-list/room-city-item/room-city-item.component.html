 <div class="col-md-12 list-item-bg border-bottom">
    <div class="row bgt" style="justify-content: space-between; " >
        <div class="col-md-5 bgt">
            <div class="card mb-5 bgt" style="max-width: 540px; border:none; padding:0">
                <a style="cursor: pointer; color:black; border:none;" class="list-group-item bgt"
                (click)="showOfficeInfo()" >
                <div class="row no-gutters bgt">
                    <div class="col-md-4">
                        <img src="{{room.mainUrl}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title">Sala: {{room.seats}}-osobowa</h4>
                            <p class="card-text">{{officeName}}, {{officeAddress.city}}, {{officeAddress.street}}</p>
                            
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-md-2" style="position:relative">
        <div class="row inner" >
            <div *ngIf="currentUser==null" ngbTooltip="Aby dokonać rezerwacji zaloguj się">
                <button class="btn btn-success"  [disabled]="currentUser==null"  (click)="reserveRoom()">Zarezerwuj</button>
            </div>
                <button class="btn btn-success"  *ngIf="currentUser!=null"  (click)="reserveRoom()">Zarezerwuj</button>
        </div>
    </div>
</div>
</div>
