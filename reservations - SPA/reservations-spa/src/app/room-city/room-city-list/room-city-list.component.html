<div *ngFor="let office of offices">
    <app-room-city-item 
        *ngFor="let room of office.rooms"
        [officeName] = "office.name"
        [officeAddress] = "office.address"
        [room]="room"
        [officePhoneNumber]=office.phoneNumber
        [officeEmail]="office.email">>
    </app-room-city-item>
</div>
